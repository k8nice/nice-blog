<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
</head>
<body>
<form action="/article/add" onsubmit="articleSubmit()" id="article" method="post">
    <div id="summernote">Hello Summernote</div>
    文章标题<input type="text" name="articleTitle"><br>
    文章类型<input type="text" name="articleType"><br>
    <input type="submit" value="提交">
</form>
<script type="text/javascript">
    function articleSubmit() {
        var articleContent =  $('#summernote').html();
        $('#article').append('<input type="text" value=\"'+articleContent+'\" name="articleContent">')
    }
</script>
</body>
</html>
